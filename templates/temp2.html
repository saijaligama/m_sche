<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Screen 1 - Basic Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: navy;
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        #chatbot {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .question {
            background-color: #5897fb;
            color: white;
            padding: 8px;
            border-radius: 5px;
            text-align: left;
            margin-bottom: 5px;
            width: 70%;
        }

        .response {
            background-color: #fff;
            color: #5897fb;
            padding: 8px;
            border-radius: 5px;
            text-align: right;
            margin-bottom: 5px;
            width: 70%;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        #userResponse {
            width: 60%;
        }

    </style>
</head>
<body>
<div class="container">

    <h1>Live Chat</h1>

    <div id="chatbot">
        <div id="questions"></div>
    </div>

    <div class="button-container">
        <input type="text" id="userResponse" placeholder="Type your response...">
        <button id="submit" class="submit-button">Submit</button>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

<script>
    function startChatbot() {
        const questions = [
            "What is your first name?",
            "What is your last name?",
            "What is your age?",
            "What is your phone number?",
            "What is your sex",
            "What is your email address? ",
            "What is your date of birth (YYYY-MM-DD)? ",
            "What is your address? ",
            "What state do you live in? ",
            "What is your risk class?\n" + "\n"+
            "1. Preferred Plus Non Tobacco,\n" +
            "2. Preferred Non Tobacco,\n" +
            "3. Standard Plus Non Tobacco,\n" +
            "4.",
            "What is the desired face amount? ",
            "What death benefit option (level/increasing)? ",
            "What premium mode (monthly/annual)? ",
            "What premium schedule (maximum/target)? ",
            "Would you like to schedule a meeting"
            // Add more questions as needed
        ];

        const responses = {};
        let currentQuestion = 0;

        function displayQuestions() {
            $('#questions').empty(); // Clear previous content

            for (let i = 0; i < currentQuestion; i++) {
                $('#questions').append(`
                    <div class="chat-container">
                        <div class="question">${questions[i]}</div>
                        ${responses[`q${i}`] ? `<div class="response">${responses[`q${i}`]}</div>` : ''}
                    </div>
                `);
            }

            if (currentQuestion < questions.length) {
                $('#questions').append(`
                    <div class="chat-container">
                        <div class="question" style="background-color: #5897fb; color: white; padding: 8px; border-radius: 5px; text-align: left; margin-bottom: 5px; width: 70%;">${questions[currentQuestion]}</div>
                        ${responses[`q${currentQuestion}`] ? `<div class="response" style="background-color: #fff; color: #5897fb; padding: 8px; border-radius: 5px; text-align: right; margin-bottom: 5px; width: 70%;">${responses[`q${currentQuestion}`]}</div>` : ''}
                    </div>
                `);
            }
        }

        // Initial display of the questions
        displayQuestions();

function handleButtonClick() {
    const userResponse = $(`#userResponse`).val();

    // Validate the user response based on the current question
    if (questions[currentQuestion].includes("Would you like to schedule a meeting")) {
        // Check if the user wants to schedule a meeting
        if (userResponse.toLowerCase() === 'yes') {
            responses[`q${currentQuestion}`] = userResponse;
            currentQuestion++;

            // Ask three additional questions
            questions.push(
                "What is your preferred date for the meeting?",
                "What is your preferred time for the meeting?",
                "Any specific topics you'd like to discuss in the meeting?"
                // Add more meeting-related questions as needed
            );

            displayQuestions(); // Move displayQuestions here
        } else if (userResponse.toLowerCase() === 'no') {
            // If the user doesn't want to schedule a meeting, stop the process
            responses[`q${currentQuestion}`] = userResponse;
            currentQuestion++;

            displayQuestions(); // Move displayQuestions here
        } else {
            alert('Please enter "yes" or "no" for scheduling a meeting.');
        }
    } else {
        // For other questions, you can add similar validation checks
        // ...

        // Move to the next question if validation is successful
        responses[`q${currentQuestion}`] = userResponse;
        currentQuestion++;

        displayQuestions(); // Move displayQuestions here
    }

    if (currentQuestion === questions.length) {
        // All questions answered, trigger API call
        $.ajax({
            url: '/chatbot',
            data: JSON.stringify(responses),
            type: 'POST',
            contentType: "application/json",
            dataType: 'json',
            success: function (response) {
                if (response.redirect) {
                    window.location.href = response.redirect;
                }
                // Handle success
            },
            error: function (data2) {
                console.log(data2);
                // Handle error
            }
        });
    }
}



        $('#submit').on('click', handleButtonClick);
    }

    // Run on page load
    $(document).ready(function () {
        startChatbot();
    });

</script>



</body>
</html>
