<!DOCTYPE html>

<head>
    <title>SQLite Data Display</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.6/css/jquery.dataTables.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: navy;
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 90%; /* Adjust the width as needed */
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            overflow: auto; /* Add scrollbars if needed when content exceeds the container */
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container" id="data-container">
        <h1>SQLite Data Display</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>ID</th>

                    <th>Middle Name</th>
                    <th>Last Name</th>

                    <th>Email</th>

                    <th>Address</th>
                    <th>State</th>
                    <th>Risk Class</th>
                    <th>Face amount</th>
                    <th>Death Benefit</th>
                    <th>Premium Mode</th>
                    <th>Premium Schedule</th>
                    <th>Selection</th>
                    <th>Rate</th>
                    <th>Tobacco Preference</th>
                    <th>Term</th>
                    <th>Consultant</th>
                    <th>Location</th>
                    <th>Meeting Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

         <script>
        fetch('/get_data')
  .then(response => response.json())
  .then(data => {
    const container = document.querySelector('tbody');

    data.result.forEach(row => {
      const tr = document.createElement('tr');

      row.forEach((item, index) => {
        const td = document.createElement('td');

        if (index === 0) {
          // Style ID cell
          td.style.color = 'blue';
          td.style.textDecoration = 'underline';
          td.style.cursor = 'pointer';

          // Add click handler
          td.addEventListener('click', () => {
            // Redirect to a new HTML page with the details of the clicked ID
            window.location.href = '/get_data_by_id?id=' + item;
          });
        }

        td.textContent = item;
        tr.appendChild(td);
      });

      container.appendChild(tr);
    });
  });

    </script>
     <script>
        $(document).ready(function() {
            $('#data-table').DataTable();
        });
    </script>
