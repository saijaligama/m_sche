<div class="container">

<div id="chatbot">
  <div id="questions"></div>

  <div id="prompts"></div>

  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

    <script>
function startChatbot() {
  const questions = [
    "What is your first name?",
    "What is your last name?",
    "What is your age?",
    "What is your phone number?",
    "What is your sex",
    "What is your email address? ",
    "What is your date of birth (YYYY-MM-DD)? ",
    "What is your address? ",
    "What state do you live in? ",
    "What is your risk class? ",
    "What is the desired face amount? ",
    "What death benefit option (level/increasing)? ",
    "What premium mode (monthly/annual)? ",
    "What premium schedule (maximum/target)? "

    // Add more questions as needed
  ];

  const responses = {};
  let currentQuestion = 0;

  function displayQuestions() {
    $('#questions').empty(); // Clear previous content

    for (let i = 0; i < currentQuestion; i++) {
      $('#questions').append(`
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
          <div>${questions[i]}</div>
          <div>${responses[`q${i}`]}</div>
        </div>
      `);
    }

    if (currentQuestion < questions.length) {
      $('#questions').append(`
        <div style="display: flex; justify-content: space-between; align-items: center; background-color: #f0f0f0; padding: 5px; margin-bottom: 10px;">
          <div>${questions[currentQuestion]}</div>
          <input type="text" id="q${currentQuestion}">
          <button id="submit" class="submit-button">Submit</button>
        </div>
      `);

      $('#submit').on('click', function() {
        responses[`q${currentQuestion}`] = $(`#q${currentQuestion}`).val();
        currentQuestion++;
        displayQuestions();

        if (currentQuestion === questions.length) {
          // All questions answered, trigger API call
          $.ajax({
            url: '/chatbot',
            data: JSON.stringify(responses),
            type: 'POST',
            contentType: "application/json",
            dataType: 'json',
            success: function(response) {
              if (response.redirect) {
                window.location.href = response.redirect;
              }
              // Handle success
            },
            error: function(data2) {
              console.log(data2);
              // Handle error
            }
          });
        }
      });
    }
  }

  // Initial display of the questions
  displayQuestions();
}

// Run on page load
$(document).ready(function() {
  startChatbot();
});

</script>


</body>
