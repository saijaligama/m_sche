<!DOCTYPE html>
<html>
<head>
    <title>Project Screen 1 - Basic Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: navy;
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Screen 1</h1>
        <h2>Basic Details</h2>
        <form action="/" method="POST">
           <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" name="middle_name">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="email_address">Email Address:</label>
                <input type="email" name="email_address" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" name="date_of_birth" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" name="state" required>
            </div>

            <div class="form-group">
                <label for="risk_class">Risk Class:</label>
                <select name="risk_class" required>
                    <option value="Preferred Plus Non Tobacco">Preferred Plus Non Tobacco</option>
                    <option value="Preferred Non Tobacco">Preferred Non Tobacco</option>
                    <option value="Standard Plus Non Tobacco">Standard Plus Non Tobacco</option>
                    <option value="Standard Non Tobacco">Standard Non Tobacco</option>
                    <option value="Preferred Tobacco">Preferred Tobacco</option>
                    <option value="Standard Tobacco">Standard Tobacco</option>
                </select>
            </div>
            <div class="form-group">
                <label for="face_amount">Face Amount:</label>
                <input type="text" name="face_amount" placeholder="Example: 500,000 or 500000" required>
            </div>
            <div class="form-group">
                <label for="death_benefit_option">Death Benefit Option:</label>
                <select name="death_benefit_option" required>
                    <option value="level">Level</option>
                    <option value="increasing">Increasing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="premium_mode">Premium Mode:</label>
                <select name="premium_mode" required>
                    <option value="monthly">Monthly</option>
                    <option value="annual">Annual</option>
                </select>
            </div>
            <div class="form-group">
                <label for="premium_schedule">Premium Schedule:</label>
                <select name="premium_schedule" required>
                    <option value="maximum">Maximum</option>
                    <option value="target">Target</option>
                </select>
            </div>
            <div class="form-group">
                <label for="section">Select a Section:</label>
                <select name="section" required>
                    <option value="ltc_rider">LTC Rider</option>
                    <option value="linked_benefit_ltc">Linked Benefit LTC</option>
                </select>
            </div>

            <div class="ltc-rider-section">
                <h3>LTC Rider</h3>
                <div class="form-group">
                    <label for="ltc_amount">Amount:</label>
                    <input type="text" name="ltc_amount" placeholder="Default amount is same as Face amount">
                </div>

                <div class="form-group">
                    <label for="maximum_monthly_benefit">Maximum Monthly Benefit:</label>
                    <select name="maximum_monthly_benefit">
                        <option value="2%">2%</option>
                        <option value="3%">3%</option>
                        <option value="4%">4%</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rate">Rate:</label>
                    <select name="rate">
                        <option value="Preferred Tobacco">Preferred Tobacco</option>
                        <option value="Non Tobacco">Non Tobacco</option>
                        <option value="Preferred Non Tobacco">Preferred Non Tobacco</option>
                        <option value="Tobacco">Tobacco</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="term">Term:</label>
                    <select name="term">
                        <option value="10-Year">10-Year</option>
                        <option value="15-Year">15-Year</option>
                        <option value="20-Year">20-Year</option>
                        <option value="30-Year">30-Year</option>
                        <option value="Permanent">Permanent</option>
                    </select>
                </div>
            </div>

            <div class="linked-benefit-ltc-section">
                <h3>Linked Benefit-LTC</h3>
                <div class="form-group">
                    <label for="premium_schedule">Premium Schedule:</label>
                    <select name="premium_schedule">
                        <option value="Single">Single</option>
                        <option value="5-Pay">5-Pay</option>
                        <option value="10-Pay">10-Pay</option>
                        <option value="Pay-to-AFS">Pay-to-AFS</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="benefit_durations">Benefit Durations:</label>
                    <select name="benefit_durations">
                        <option value="2 Years">2 Years</option>
                        <option value="3 Years">3 Years</option>
                        <option value="4 Years">4 Years</option>
                        <option value="5 Years">5 Years</option>
                        <option value="6 Years">6 Years</option>
                        <option value="7 Years">7 Years</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inflation_benefit_option">Inflation Benefit Option:</label>
                    <select name="inflation_benefit_option">
                        <option value="None">None</option>
                        <option value="3% Simple">3% Simple</option>
                        <option value="3% Compound">3% Compound</option>
                        <option value="5% Compound">5% Compound</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="submit-button">
            </div>
        </form>
        <a href="/download" class="btn-download">Download Data</a>
    <a href = "/schedule">Scheduler</a>
    </div>
</body>
</html>
